      <!-- contac form --------------------->
      <form name="formulario" action="mailto:munoztitojose@gmail.com" method="post" enctype="text/plain">
        <!-- left ------------------------------>
        <div class="contact-lef">
          <h1> <span>Writ</span>e us</h1>
          <!-- form-name -------->
          <div class="f-name">
            <label> Nombre
              <input type="text" placeholder="Nombre"></label>
            <label> Apellidos
              <input type="text" placeholder="Apellido">
            </label>
          </div>
          <!-- form-other -------->
          <div class="f-other">
            <label> F.Nacimiento
              <input class="f-date" type="date"></label>
            <label> Telefono
              <input type="tel" pattern="[0-9]{9}-[0-9]{2}-[0-9]{2}-[0-9]{2}" placeholder="123-45-67-89">
            </label>
          </div>
          <!-- form-mail -------->
          <div class="f-mail">
            <label> Mail
              <input type="email" placeholder="Example@gmail.com"></label>

          </div>
        </div>
        <!-- right ------------------------------>
       <div class="contact-right">
         <!-- form-message -->
         <div class="f-msg">
           <label> Mensaje</label>
           <textarea name="mensaje" rows="5" cols="20"  placeholder="Escribe un mensaje..."></textarea>
         </div>
         <!-- submit-btn ------------->
         <button class="btn">Enviar</button>
       </div>
